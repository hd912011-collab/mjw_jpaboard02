<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout.html}">
<div layout:fragment="content">
    <div class="card">
        <div class="card-body">
            <div class="card-title">게시판 글상세보기</div>
            <div class="mb-3">
                <label class="form-label">Bno</label>
                <input type="text" class="form-control" th:value="${board.bno}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" th:value="${board.title}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Content</label>
                <textarea class="form-control" rows="3" readonly>[[${board.content}]]</textarea>
            </div>
            <div class="mb-3">
                <span class="input-group-text">Upload Image</span>
                <div class="col" th:if="${board.filenames !=null && board.filenames.size()>0}">
                    <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap">
                        <img class="m-3" th:each="filename:${board.filenames}" th:src="|/upload/view/s_${filename}|">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Author</label>
                <input type="text" class="form-control" th:value="${board.author}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Register Date</label>
                <input type="text" class="form-control" th:value="${board.regDate}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Update Date</label>
                <input type="text" class="form-control" th:value="${board.updateDate}" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Read Count</label>
                <input type="text" class="form-control" th:value="${board.readcount}" readonly>
            </div>
            <div class="mb-3" th:with="link=${pageRequestDTO.getLink()}">
                <a th:href="|@{/board/modify(bno=${board.bno},mode=2)}&${link}|">
                    <button type="button" class="btn btn-primary">Modify</button>
                </a>
                <a th:href="@{/board/remove(bno=${board.bno})}">
                    <button type="button" class="btn btn-danger">Remove</button>
                </a>
                <a th:href="|@{/board/list}?${link}|">
                    <button type="button" class="btn btn-info">Board List</button>
                </a>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12">
            <div class my-4>
                <button class="btn btn-info addReplyBtn">ADD REPLY</button>
            </div>
            <ul class="list-group replyList">
            </ul>
        </div>
        <div class="row mt-3">
            <ul class="pagination replyPaging"></ul>
        </div>
    </div>

    <div class="modal registerModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Register Reply</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Reply Text</span>
                        <input type="text" class="form-control replyText">
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Replyer</span>
                        <input type="text" class="form-control author">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark closeBtn">Close</button>
                    <button type="button" class="btn btn-primary registerBtn">Register</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal modifyModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title replyHeader"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Modify Text</span>
                        <input type="text" class="form-control modifyText">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-dark modifyCloseBtn">Close</button>
                    <button type="button" class="btn btn-danger removeBtn">Remove</button>
                    <button type="button" class="btn btn-primary modifyBtn">Modify</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/reply1.js"></script>
<!--/*    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>*/-->
<!--/*    <script src="/js/reply.js"></script>*/-->
</div>
<script layout:fragment="script" th:inline="javascript">
    const bno=[[${board.bno}]]
    const replyList=document.querySelector(".replyList")
    const replyPaging=document.querySelector(".replyPaging")

    function printList(dtoList){
        let str='';
        if(dtoList && dtoList.length>0){
            for(let dto of dtoList){
                str += `<li class="list-group-item d-flex replyItem">
                    <span class="col-2">${dto.rno}</span>
                    <span class="col-6" data-rno="${dto.rno}">${dto.content}</span>
                    <span class="col-2">${dto.author}</span>
                    <span class="col-2">${dto.regDate}</span></li>`
            }
            replyList.innerHTML=str;
        }
    }

    function printPages(data){

        let pageStr=''
        if(data.prev) {
            pageStr +=`<li class="page-item"><a class="page-link" data-page="${data.start-1}">PREV</a></li>`
        }

        for(let i = data.start; i <= data.end; i++){
            pageStr +=`<li class="page-item ${i == data.page?"active":""}"><a class="page-link" data-page="${i}">${i}</a></li>`
        }

        if(data.next) {
            pageStr +=`<li class="page-item"><a class="page-link" data-page="${data.end +1}">NEXT</a></li>`
        }
        replyPaging.innerHTML = pageStr
    }

    function printReplies(page, size, goLast){
        alert(page)
        getList({bno, page, size, goLast}).then(
            data=>{
                printList(data.dtoList)
                printPages(data)
            }
        )
    }
    printReplies(1, 3, true)

    const registerModal=new bootstrap.Modal(document.querySelector(".registerModal"))
    const registerBtn=document.querySelector(".registerBtn")
    const replyText=document.querySelector(".replyText")
    const author=document.querySelector(".author")
    const closeBtn=document.querySelector(".closeBtn")


    document.querySelector(".addReplyBtn").addEventListener("click", function (e){
        registerModal.show()
    }, false)
    closeBtn.addEventListener("click",function (e){
        registerModal.hide()
    },false)

    registerBtn.addEventListener("click", function (e){
        alert("aaaa")
        const replyObj={
            bno:bno,
            content:replyText.value,
            author:author.value
        }
        addReply(replyObj).then(result=>{
            alert(result.rno);
            registerModal.hide()
            replyText.value=''
            author.value=''
            printReplies(1, 3, true)
        }).catch(e=>{
            alert("댓글 입력 오류")
        },false)
    })

    //modifyModal
    const modifyModal=new bootstrap.Modal(document.querySelector(".modifyModal"))
    const replyHeader=document.querySelector(".replyHeader")
    const modifyText=document.querySelector(".modifyText")
    const modifyBtn=document.querySelector(".modifyBtn")
    const removeBtn=document.querySelector(".removeBtn")
    const closeModifyBtn=document.querySelector(".modifyCloseBtn")

    replyList.addEventListener("click", function (e){

        e.preventDefault()
        e.stopPropagation()
        const target=e.target;
        if(!target || target.tagName !='SPAN'){
            return
        }
        //alert("aaaa")
        const rno=target.getAttribute("data-rno")
        //alert(rno+"ss")
        if(!rno){
            return;
        }
        getReply(rno).then(reply=> {
            replyHeader.innerHTML=reply.rno;
            modifyText.value=reply.content;
            modifyModal.show();
        });

    })

    modifyBtn.addEventListener("click", function (e){
      const replyObj={
          rno:replyHeader.innerHTML,
          content:modifyText.value
      }
      modifyReply(replyObj).then(result=>{
          alert((result.rno+"댓글이 수정되었습니다."))
          modifyText.value='';
          modifyModal.hide()
          printReplies(page, size)
      }).catch(e=>{
          console.log(e)
      })
    }, false)

    removeBtn.addEventListener("click", function (e){
        removeReply(replyHeader.innerHTML).then(result=>{
            alert((result.rno+"댓글이 삭제됨."))
            modifyText.value='';
            modifyModal.hide()
            page=1;
            printReplies(page, size)
        }).catch(e=>{
            console.log(e)
        })
    }, false)

    let page=1
    let size=3
    replyPaging.addEventListener("click", function (e){
        e.preventDefault()
        e.stopPropagation()

        const target=e.target;
        if(!target || target.tagName==!'A'){
            return
        }
        const pageNum=target.getAttribute("data-page")
        page=pageNum;
        printReplies(page, size)
    },false)
</script>
